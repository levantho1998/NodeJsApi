name: Deno

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  check_pull_request_title:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Check pull request title format
        run: |
          title="${{ github.event.pull_request.title }}"
          regex="^LV:(.*)$"

          if [[ ! $title =~ $regex ]]; then
            echo "::error Pull request title must start with LV:"
            exit 1
          fi

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

